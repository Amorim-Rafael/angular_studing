<section class="two-way-binding">
    <article>
      <h3>Two-way data biding</h3>
      <div>
        
        <input type="text" 
        [value]="nome"
        (input)="nome = $event.target.value"/>
  
        <input 
        [ngModel]="nome"
        (ngModelChange)="nome = $event"/>
  
        <input type="text" [(ngModel)]="nome">
  
        <p>Você digitou: {{ nome }}</p>
  
      </div>
  
      <div>
        <input type="text" [(ngModel)]="pessoa.nome">
        <input type="text" [(ngModel)]="pessoa.idade">
  
        <p>Meu nome é {{pessoa.nome}} e minha idade é {{pessoa.idade}}</p>
        
        <input type="text" [(ngModel)]="pessoa.endereco.nome">
        <input type="text" [(ngModel)]="pessoa.endereco.numero">
      </div>
  
    </article>
  </section>
